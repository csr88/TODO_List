{% extends 'core/base.html' %} {% block content%}

<div class="container">
  <form method="post">
    {% csrf_token%}
    <div style="margin:100px;border:2px solid #e3f2fd; padding:20px;width:50%;alignItem:center">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter your registered Username"

        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Enter your Password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div>
      Don't have an account? <a href="{% url 'register'%}">Register here!</a></small>
      </div>
  </form>
</div>
</div>
{% endblock content%}
