{% extends "core/base.html"%} {% block title%}Blog | Edit {% endblock title %}
{% block content%}
<div class="container">
  <div class="jumbotron" style="background-color: #e3f2fd; margin-top: 10px;">
    <h2 style="border-bottom: 2px solid skyblue; text-align: center">
      Editing Task
    </h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label style="font-size: 25px" for="title">Task Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          value="{{todo.title}}"
        />
      </div>
      <div class="form-group">
        <label style="font-size: 25px" for="description"
          >Task Description</label
        >
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          value="{{todo.description}}"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{% url 'home'%}" class="btn btn-danger">Cancel</a>
    </form>
  </div>
</div>
{% endblock content %}
